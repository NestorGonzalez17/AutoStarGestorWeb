<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - AutoStar</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <div class="barra-superior">
      <h1>AutoSTAR</h1>
      <nav>
        <ul>
          <li><a href="index.html">Autos Nuevos</a></li>
          <li><a href="#">Autos Usados</a></li>
          <li><a href="#">Sedes</a></li>
          <li><a href="#">Clientes</a></li>
          <li><a href="#">Vendedores</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="imagen-login">
      <img src="auto-mercedes.jpg" alt="Auto Mercedes-Benz" />
    </section>

    <section class="formulario-login">
      <h2>Inicio de Sesión</h2>

      <div class="roles">
        <button class="rol">Clientes</button>
        <button class="rol">Vendedores</button>
        <button class="rol">Administradores</button>
      </div>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Entrar</button>
      </form>

      <div class="opciones-extra">
        <a href="#">Crear una cuenta</a> |
        <a href="#">Recordar contraseña</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-contenido">
      <div class="logo-footer">
        <img src="mercedes-logo.png" alt="Mercedes-Benz" />
      </div>
      <div class="informacion-contacto">
        <p>Barranquilla: (605) 385 52 054</p>
        <p>Bogotá: (601) 314 68 096</p>
        <p>Medellín: (604) 204 23 726</p>
        <p>autostar@autostar.com</p>
      </div>
      <div class="redes-sociales">
        <a href="#"><img src="whatsapp-icon.png" alt="WhatsApp" /></a>
        <a href="#"><img src="facebook-icon.png" alt="Facebook" /></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram" /></a>
      </div>
    </div>
  </footer>
</body>
</html>
